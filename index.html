<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Harvest X</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/component.css"/>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- remove this if you use Modernizr -->
    <script>(function (e, t, n) {
        var r = e.querySelectorAll("html")[0];
        r.className = r.className.replace(/(^|\s)no-js(\s|$)/, "$1js$2")
    })(document, window, 0);</script>
</head>
<body>
<div class="container">
    <header class="codrops-header">
        <h1>Harvest X</h1>
        <p>North Carolina A&T State University: <strong>ISEN 440 Final Project 2019</strong></p>
    </header>
    <form class="form-horizontal" action="upload.py" method="post" name="uploadExcel"
          enctype="multipart/form-data">
        <div class="content">

            <div class="box">
                <input type="file" name="fileToUpload" id="fileToUpload" class="inputfile inputfile-1"
                       data-multiple-caption="{count} files selected" multiple required/>
                <label for="fileToUpload">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                    </svg>
                    <span>Select Application File&hellip;</span></label>
            </div>

            <div class="box">
                <input type="file" name="fileToUpload2" id="fileToUpload2" class="inputfile inputfile-1"
                       data-multiple-caption="{count} files selected" multiple required/>
                <label for="fileToUpload2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                    </svg>
                    <span>Select Participation File&hellip;</span></label>
            </div>
            <br>
            <div class="form-group">
                <div class="col-md-4">
                    <!--<button type="submit" id="submit" name="submit" class="btn btn-primary button-loading">Import-->
                    <!--</button>-->
                    <input type="submit" name="submit" id="submit" class="inputfile inputfile-1"
                           data-multiple-caption="{count} files selected" multiple/>
                    <label for="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                        </svg>
                        <span>Submit</span></label>
                </div>
            </div>


            <footer>Created by Josh Bailey, Jair Dunham, Autumn Fields, and Christina McWillams.<br>
                Powered by HTML5, Python3 and Python CGI
            </footer>

        </div>
    </form>

</div><!-- /container -->

<script src="js/custom-file-input.js"></script>

<!-- // If you'd like to use jQuery, check out js/jquery.custom-file-input.js
<script src="js/jquery-v1.min.js"></script>
<script src="js/jquery.custom-file-input.js"></script>
-->

</body>
</html>
